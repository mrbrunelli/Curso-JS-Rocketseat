<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>

<body>

    <div id="app">
        <button id="toggler">Esconde / Mostra</button>
        <input type="text" name="nome">
        <button class="botao">Me pressione</button>
    </div>

    <script>
        var inputElement = document.querySelector('input[name=nome]') //aqui eu to pegando o name
        var buttonElement = document.querySelector('button.botao') // aqui eu to pegando a class
        var divElement = document.querySelector('div#app') // aqui eu to pegando id
        var togglerElement = document.querySelector('button#toggler')

        inputElement.setAttribute('placeholder', 'Digite uma mensagem...')
        inputElement.setAttribute('size', '40')

        var novaDiv = document.createElement('div')
        novaDiv.setAttribute('id', 'novadiv')
        window.document.body.appendChild(novaDiv)

        var imgElement = document.createElement('img')
        imgElement.setAttribute('src', 'https://media.licdn.com/dms/image/C4D0BAQHdXMDrKuDIag/company-logo_200_200/0?e=2159024400&v=beta&t=4Q3TMpqzKCO3I3767miCkbiw151WBojdZUCPRuwtxTY')
        imgElement.setAttribute('width', '120')
        novaDiv.appendChild(imgElement)

        var btnElement = document.createElement('button')
        btnElement.setAttribute('id', 'btn')
        window.document.body.appendChild(btnElement)
        var btnText = document.createTextNode('Esconder imagem')
        btnElement.appendChild(btnText)

        const inputEnter = document.querySelector('input[name=nome]')
        inputEnter.onkeyup = function(e) {
            var key = e.which || e.keyCode
            if (key == 13) {
                textoInput()
            }
        }

        var val = 1
        togglerElement.onclick = function() {
            if (val == 0) {
                inputElement.style.display = 'inline'
                val = 1
            } else {
                inputElement.style.display = 'none'
                val = 0
            }
        }

        var val2 = 1
        btnElement.onclick = function() {
            if (val2 == 0) {
                imgElement.style.display = 'inline'
                val2 = 1
            } else {
                imgElement.style.display = 'none'
                val2 = 0
            }
        }

        imgElement.onmouseover = function() {
            imgElement.style.width = '200px'
            imgElement.style.transition = '500ms'
        }

        imgElement.onmouseout = function() {
            imgElement.style.width = '120px'
        }

        function textoInput() {
            var txt = inputElement.value
            alert(`Mensagem: ${txt}`)
            inputElement.value = ''
        }

        buttonElement.onclick = function() {
            textoInput()
        }

        window.document.body.style.backgroundColor = 'orange'
        window.document.body.style.textAlign = 'center'
        divElement.style.backgroundColor = 'orange'
        inputElement.style.boxShadow = '3px 2px 3px 0px rgba(0, 0, 0, 0.2)'
        divElement.style.margin = '100px 300px'
        divElement.style.width = '700px'
        divElement.style.padding = '50px'
        divElement.style.boxShadow = '3px 5px 8px 0px rgba(0, 0, 0, 0.2)'
        novaDiv.style.width = '700px'
        novaDiv.style.marginLeft = '300px'
        novaDiv.style.padding = '50px'
        novaDiv.style.boxShadow = '3px 5px 8px 0px rgba(0, 0, 0, 0.2)'
        novaDiv.style.textAlign = 'center'
        imgElement.style.borderRadius = '50%'
        imgElement.style.boxShadow = '3px 5px 8px 0px rgba(0, 0, 0, 0.2)'
    </script>
</body>

</html>
