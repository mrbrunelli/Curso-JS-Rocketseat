<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Fatorial</title>
</head>

<body>

    <header>
        <nav class="navbar bg-dark sticky-top">
            <h4 class="text-light ml-auto mr-auto">Calculadora de fatorial</h4>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="form-group col-6">
                <label for="datain">Insira um número</label>
                <input type="text" class="form-control" id="datain">
            </div>
            <div class="form-group col-6">
                <label for="dataout">Resultado</label>
                <input type="text" class="form-control" id="dataout">
            </div>
        </div>
        <div id="divresultado">
            <h3 id="resultado"></h3>
        </div>
    </div>


    <footer class="fixed-bottom">
        <div class="container text-center">
            <p>Desenvolvido por: <a href="https://github.com/mrbrunelli" target="_blank">Matheus R. Brunelli</a></p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>

        let datain = document.querySelector('input#datain')
        let dataout = document.querySelector('input#dataout')
        let divresultado = document.querySelector('div#divresultado').setAttribute('class', 'text-center') //

        datain.onkeyup = function () {
            fator = datain.value

            let x = fator - 1
            while (x > 1) {
                fator = fator * x

                x--
            }

            dataout.value = fator

            let resultado = document.querySelector('h3#resultado')
            resultado.innerText = `O fatorial de ${datain.value} é: ${fator}`
        }

    </script>

</body>

</html>
