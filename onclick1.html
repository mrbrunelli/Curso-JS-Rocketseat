<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>

    <div id="app">
        <input type="text" name="nome">
        <!-- PASSAR A FUNCAO ONCLICK DIRETO NO ELEMENTO HTML -->
        <button class="botao" onclick="mostraConteudo()">Adicionar</button>
    </div>

    <script>
        var inputElement = document.querySelector('input[name=nome]')
        var btnElement = document.querySelector('button.botao')

        function mostraConteudo() {
            var txt = inputElement.value
            alert(txt)
        }
    </script>
</body>

</html>
