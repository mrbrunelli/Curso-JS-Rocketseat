<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>

    <div id="app">
        <div class="box">

        </div>
    </div>


    <script>
        var boxElement = document.querySelector('div.box')

        boxElement.style.width = 100
        boxElement.style.height = 100
        boxElement.style.backgroundColor = '#f00'

        boxElement.onmouseout = function() {
            boxElement.style.backgroundColor = '#f00'
        }

        boxElement.onmouseover = function() {
            boxElement.style.backgroundColor = 'blue'
        }

        boxElement.onclick = function() {
            boxElement.style.font = '16pt Arial'
            boxElement.style.color = '#fff'
            boxElement.innerHTML = '<p>Clicou</p>'
        }
    </script>
</body>

</html>
